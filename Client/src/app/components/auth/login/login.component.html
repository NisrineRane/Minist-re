
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>authentification </title>
    <link rel="stylesheet" href="login.component.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
  <header>
    <h2 class="logo">Ministre</h2>
    <nav class="navigation">
      <a href="#">Home</a>
      <a href="#">Connexion</a>
      <a href="#">Importation</a>
      <a href="#">Syncronisation</a>
      <button class="btnLogi-popup">Login</button>
    </nav>

  </header>
  <div class="wrapper">
    <div class="form-box login">
      <h2>Login</h2>
      <form #loginForm="ngForm" (ngSubmit)="onLoginSubmit(loginForm)">
        <div class="input-box">
          <span class="icon"><i class="fa-solid fa-envelope"></i></span>
          <input type="email" name="email" ngModel required>
          <label>Email</label>
        </div>
        <div class="input-box">
          <span class="icon"><i class="fa-solid fa-lock"></i></span>
          <input type="password" name="password" ngModel required>
          <label>Password</label>
        </div>
        <div class="remember-forget">
          <label><input type="checkbox"> Remember me</label>
          <a href="#">Forgot Password?</a>
        </div>
        <button type="submit" class="btn">Login</button>
        <div class="login-register">
          <p>Don't have an account? <a routerLink="/register" class="register-link">Register</a> </p>
        </div>
      </form>
    </div>


  </div>



    <script src="login.component.ts"></script>

</body>
</html>
