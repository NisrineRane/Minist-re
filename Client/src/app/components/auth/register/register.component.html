<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>authentification</title>
</head>
<body>
  <header>
    <h2 class="logo">Ministre</h2>
    <nav class="navigation">
      <a href="#">Home</a>
      <a href="#">Connexion</a>
      <a href="#">Importation</a>
      <a href="#">Syncronisation</a>
      <button class="btnLogi-popup">Login</button>
    </nav>

  </header>
  <div class="form-box register">
    <h2>Registration</h2>
    <form #registerForm="ngForm" (ngSubmit)="onRegisterSubmit(registerForm)">
      <div class="input-box">
        <span class="icon"><i class="fa-solid fa-user"></i></span>
        <input type="text" name="username" ngModel required>
        <label>Username</label>
      </div>
      <div class="input-box">
        <span class="icon"><i class="fa-solid fa-envelope"></i></span>
        <input type="email" name="email" ngModel required>
        <label>Email</label>
      </div>
      <div class="input-box">
        <span class="icon"><i class="fa-solid fa-lock"></i></span>
        <input type="password" name="password" ngModel required>
        <label>Password</label>
      </div>
      <div class="remember-forget">
        <label><input type="checkbox"> I agree to the terms & conditions</label>
      </div>
      <button type="submit" class="btn">Register</button>
      <div class="login-register">
        <p>Already have an account? <a routerLink="/login" class="login-link">Login</a></p>
      </div>
    </form>
  </div>

   <script src="register.component.ts"></script>
</body>
</html>
